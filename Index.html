<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #edd4ff;
            margin: 0;
            flex-direction: column;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #ae93c4;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 1s ease;
        }
        .box.open {
            width: 400px;
            height: 200px;
            background-color: #8d6caa;
        }
        .message {
            display: none;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        .box.open .message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box" onclick="openBox()">
        <div class="message">Eu te amo muito! ❤️</div>
    </div>

    <script>
        function openBox() {
            document.querySelector('.box').classList.toggle('open');
        }
    </script>
</body>
</html>
